<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>流程控制範圍</title>
    <script language="javascript">
        var X = prompt("請輸入年齡：", "");
        if (X >= 18)
            alert("限制級！");
        else if (X <= 18 && X >= 16)
            alert("保護級！");
        else if (X <= 16 && X >= 12)
            alert("輔導級！");
        else
            alert("普通級！");
    </script>
</head>

<body>
</body>

</html>
