<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>流程控制範例</title>
    <script language="javascript">
        var X = prompt("請輸入正整數，顯示奇數和", "");
        var Total = 0;
        for (var i = 1; i <= X; i += 2) {
            Total = Total + i;
        }
        alert(Total);
    </script>
</head>

</html>
